  <div class="container-fluid tm-home">
    <div class="darken-image">
      <div class=" container tm-heading">
        <h1>Welcome to Kimonyoski Quotes</h1>
      </div>
    </div>
  </div>
<div class="container tm-container">
  <div class="row">
    <div class="col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

    <div class="col-md-7 ">
      <p>Posted Quotes</p>
        <div class="card card-primary tm-col">
          <div class= "card-body" *ngFor="let quote of quotes let i =index">
            <div class="list">
              <ul>
                <li>{{quote.quote}} <br> - {{quote.author}} <br></li>
              </ul>
              <p  id="correct">This quote was published on {{quote.publishDate|date}}   </p><br>
              <button (click)='showDetails(i)' type="button" class="btn btn-success btn-lg">Show Details</button>
              <app-quote-details   *ngIf="quote.showPublisher" [quote]='quote' (isComplete)='deleteQuote
                    ($event,i)' (thumbsUp)='addLike($event,i)' (thumbsDown)='dissLike($event,i)'></app-quote-details>
            </div>
           </div>
          </div>
    </div>
    </div>
  </div>
