<div class="tm-description">
        <p> Quote posted by {{quote.publisher}}</p> <br>
        <i class="fas fa-chevron-up" (click)='addLike(true)'>{{quote.upVote}}</i>
        <i class="fas fa-chevron-down" (click)='dissLike(true)'>{{quote.downVote}}</i>
        <br>
        <p>
            This quote was posted on {{quote.publishDate|dateCount}} days ago.
        </p>
</div>
<br>
<button (click) = 'quoteDelete(true)' class="btn btn-danger btn-lg"> Delete Quote </button>
